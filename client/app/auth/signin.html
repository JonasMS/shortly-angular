<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signingAuth($scope.signin)'>
    <input type='text'ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signin</button>
  </form>
  <div class="error" ng-show="error">Username and/or Password Was Not Given</div>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
